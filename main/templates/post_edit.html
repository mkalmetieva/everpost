{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="post_form" enctype="multipart/form-data">
        {% csrf_token %}
        {% if action == 'add' %}
            <h1>Add post</h1>
        {% else %}
            <h1>Edit post</h1>
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
