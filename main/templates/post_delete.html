{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="post_form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h1>Deleting</h1>
                <h3>Are you sure you want to delete post {{ post.title }}?</h3>
                <button type="submit" class="save btn btn-default">Yes, delete</button>
                <a class="save btn btn-default" href="{% url 'user_posts' pk=request.user.id %}">Return to my posts</a>
            </div>
        </div>
    </form>
{% endblock %}
